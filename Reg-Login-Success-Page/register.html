<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Reg-Login-Success-Page/css/register.css" />
    
    <h1> REGISTRATION FORM</h1>
    <title>Registration Page</title>
  </head>

  <body>
    <form>
        <label for="firstname"> First Name:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" maxlength="30" required><br><br>
        <label for="lastname"> Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name"maxlength="30" required><br><br>
        
      <label for="phone-number"> Phone Number:</label><br>
      <input type="text" name="phone-number" placeholder="Enter Phone Number" maxlength="11" required>
      <br><br>
     <label for="email"> Email:</label><br>
    <input type="email" placeholder="Enter Email" id="email" name="email" required>
    <br><br>
    <label for="gender">Gender:</label><br>
    <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Dont-remember">Don't Remember</option>
     </select
    <br><br>
    
    <br><label for="DateOfBirth">Date Of Birth:</label><br>
    <select name="day" id="day">
        <option value="days">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
    <select name="month" id="month">
        <option value="month">Month</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
    </select>
    <select name="year" id="year">
        <option value="year">Year</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
    </select>
    <br><br>
    <label for="favorite-colour">Select Your Favorite Colour:</label><br>
    <select name="colour" id="colour">
        <option value="colour">Colour</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="white">White</option>
        <option value="purple">Purple</option>
        <option value="indigo">Indigo</option>
        <option value="lavender">Lavender</option>
        <option value="colour-blind">Colour Blind</option>
    </select><br><br>
    <a href="./Reg-Login-Success-Page/success.html">Register</a>

    </form>
  </body>
</html>
